<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto (Russia)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Фотография, путишествие, турист, курорт, Курильские острова, архипелаг">
  <meta name="author" content="Кирилл Кириллов">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" class="profile__avatar" alt="Вулканы Курил">
        <div class="profile-info">
          <h1 class="profile-info__name">Вулканы Курил</h1> <!-- Жак-Ив Кусто -->
          <button class="profile-info__edit" type="button"></button>
          <p class="profile-info__activity">Действующие и потухшие вулканы Курильского архипелага</p> <!-- Исследователь океана -->
        </div>
        <button class="profile__add-photo" type="button"></button>
      </section>
     
      <section class="elements" aria-label="Фотогалерея">
        <article class="element">
          <img class="element__photo" src="./images/photo-tyatya.jpg" alt="Стратовулкан Тятя (1819 метров) типа сомма-везувий («вулкан в вулкане») на острове Кунашир. «Отец-гора»">
          <div class="element__block">
            <h3 class="element__title">Вулкан Тятя</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/photo-ebeko.jpg" alt=" Действующий вулкан Эбе́ко высотой 1156 метров в 6 км от Северо-Курильска на острове Парамушир">
          <div class="element__block">
            <h3 class="element__title">Вулкан Эбе́ко</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/photo-krinicina.jpg" alt="Действующий классический сомма вулкан Крени́цына в южной части острова Онекотан высотой 1324 метра">
          <div class="element__block">
            <h3 class="element__title">Вулкан Крени́цына</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/photo-baranskogo.jpg" alt="Действующий вулкан Баранского на острове Итуруп, Курильский архипелаг">
          <div class="element__block">
            <h3 class="element__title">Вулкан Баранского</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/photo-alaid.jpg" alt="Самый северный и самый высокий вулкан Курильских островов Ала́ид, действующий на острове Атласова (2285 метров)">
          <div class="element__block">
            <h3 class="element__title">Вулкан Ала́ид</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/photo-chikurachki.jpg" alt="Действующий стратовулкан с вершинным кратером Чикура́чки высотой 1816 метров на острове Парамушир Большой Курильской гряды">
          <div class="element__block">
            <h3 class="element__title">Вулкан Чикура́чки</h3>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="reset"></button>
      <form class="edit-form" name="edit-profile">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="edit-form__input-text edit-form__input-text_type_name" placeholder="Имя" value="" required>
        <input type="text" name="activity" class="edit-form__input-text edit-form__input-text_type_activity" placeholder="Деятельность" value="" required>
        <button class="edit-form__button edit-form__button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
