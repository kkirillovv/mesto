<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto (Russia)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Фотография, путишествие, турист, курорт, Курильские острова, архипелаг">
  <meta name="author" content="Кирилл Кириллов">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" class="profile__avatar" alt="Вулканы Курил">
        <div class="profile-info">
          <h1 class="profile-info__name">Вулканы Курил</h1>
          <button class="profile-info__edit" type="button" aria-label="Редактировать"></button>
          <p class="profile-info__activity">Действующие и потухшие вулканы Курильского архипелага</p> <!-- Исследователь океана -->
        </div>
        <button class="profile__add-photo" type="button" aria-label="Добавить фото"></button>
      </section>
     
      <section class="elements" aria-label="Фотогалерея">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="form">
    <div class="popup__container popup__container_edit-form">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="edit-form"></form>
    </div>
  </div>

  <div class="popup" id="show">
    <div class="popup__container popup__container_card-details">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <article class="card-details">
        <img class="card-details__image" src="" alt="">
        <h4 class="card-details__title"></h4>
      </article>
    </div>
  </div>

  <template id="article_card">
    <article class="element">
      <img class="element__photo" src="" alt="">
      <button class="element__trash" type="button"></button>
      <div class="element__block">
        <h3 class="element__title"></h3>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <template id="edit-profile">
    <form class="edit-form" name="edit-profile">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <input type="text" name="name" class="edit-form__input-text edit-form__input-text_type_name" placeholder="Имя" value="" required>
      <input type="text" name="activity" class="edit-form__input-text edit-form__input-text_type_activity" placeholder="Деятельность" value="" required>
      <button class="edit-form__button edit-form__button_type_save" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </template>

  <template id="add-photo">
      <form class="edit-form" name="add-photo">
        <h2 class="edit-form__title">Новое место</h2>
        <input type="text" name="title" class="edit-form__input-text edit-form__input-text_type_title" placeholder="Название" value="" required>
        <input type="text" name="link" class="edit-form__input-text edit-form__input-text_type_link" placeholder="Cсылка на картинку" value="" required>
        <button class="edit-form__button edit-form__button_type_save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
  </template>

  <script src="js/index.js"></script>
</body>
</html>
